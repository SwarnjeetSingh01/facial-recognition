  <!DOCTYPE html>
<html>
<head>
    <title>Import Students from Excel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Include custom styles -->
    <style>
        /* Custom styles */
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <!-- Display messages -->
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="file-upload">
                  <input class="file-upload__input" type="file" name="myFile[]" id="myFile" multiple>
                  <button class="file-upload__button" type="button">Choose File(s)</button>
                  <span class="file-upload__label"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWrvVuHdBsJKTbvXcpWWD9zr7eNhGTIxsVcRmEjvUwvwlVHdW" crossorigin="anonymous"></script>
</body>
</html>
